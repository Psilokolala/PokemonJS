<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Покемоны в песочнице</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #87CEEB;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Press Start 2P', monospace;
            min-height: 100vh;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 1000;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
            background-color: #87CEEB;
            max-width: 100%;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="loading">Загрузка покемонов...</div>
    <script src="pokemon-sandbox.js"></script>
    <script src="game.js"></script>
    <script>
        let canvas = null;

        // Ждем загрузки canvas
        function initTouchHandling() {
            canvas = document.querySelector('canvas');
            if (!canvas) {
                setTimeout(initTouchHandling, 100);
                return;
            }

            // Добавляем обработчик касаний для кликов
            canvas.addEventListener('touchend', handleTouchEnd);
            canvas.addEventListener('touchcancel', handleTouchEnd);
        }

        function handleTouchEnd(e) {
            e.preventDefault(); // Предотвращаем зум на мобильных устройствах
            const touch = e.changedTouches[0];
            const rect = canvas.getBoundingClientRect();
            
            // Получаем масштаб между физическим размером canvas и его отображением
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            // Вычисляем координаты с учетом масштаба
            const x = (touch.clientX - rect.left) * scaleX;
            const y = (touch.clientY - rect.top) * scaleY;

            // Добавляем короткую вибрацию
            if (navigator.vibrate) {
                navigator.vibrate(50); // 50мс вибрации
            }

            // Создаем событие клика с правильными координатами
            const clickEvent = new MouseEvent('click', {
                clientX: x,
                clientY: y,
                bubbles: true
            });

            // Отправляем событие клика
            canvas.dispatchEvent(clickEvent);
        }

        // Инициализируем обработку касаний после загрузки canvas
        window.addEventListener('load', initTouchHandling);

        // Предотвращаем зум на мобильных устройствах
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
